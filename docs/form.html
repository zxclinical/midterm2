<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link href="https://cloud.typography.com/6623692/607644/css/fonts.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com/" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main/form.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="main/app.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sign_up">
			<h1>Learn to Code <br>HTML & CSS</h1>
			<div class="forms">
				<ul>
					<li class="login_li"><b>Login</b></li>
					<li class="register_li"><b>Register</b></li>
				</ul>
			</div>

			<div class="login">
				<div class="input_field">
					<p>Username</p>
					<input type="text" placeholder="Enter your Username or Email" class="input" autocomplete="off" id="username">
				</div>
				<div class="input_field">
					<p>Password</p>
					<input type="password" placeholder="Enter your Password" class="input" id="password" autocomplete="off">
				</div>
				<button type="submit">Login</button>
				<div class="remember">
					<input type="checkbox"  name="rememberme">
					<label for="rememberme">Remember me</label>
					<a href="#">Forgot Password ?</a>
				</div>
			</div>

			<div class="register">
				<div class="input_field">
					<p>Email Address</p>
					<input type="text" placeholder="Enter your Email Address" class="input" autocomplete="off" id="email">
				</div>
				<div class="input_field">
					<p>Username</p>
					<input type="text" placeholder="Enter your Username" class="input" autocomplete="off" id="username">
				</div>
				<div class="input_field">
					<p>Password</p>
					<input type="password" placeholder="Enter your Password" class="input" id="password1" autocomplete="off">
					
				</div>
				<button type="submit">Register</button>
			</div>
		</div>
	</div>
</body>
</html>
