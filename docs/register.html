<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
    <link href="https://fonts.gstatic.com/" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="main/form.css">
	
</head>
<body>
	<div class="wrapper">
		<form id="form" class="sign_up animate__animated animate__bounceInDown" action="login.html">
			<h1>Learn to Code <br>HTML & CSS</h1>
			<div class="forms">
				<ul>
					<li class="register_li"><b>Register</b></li>
				</ul>
			</div>
			<div class="register">
				<div class="input_field">
					<p>Email Address</p>
					<input type="email" placeholder="Enter your Email Address" name="email" class="input" autocomplete="off" id="email">
					<span class="error-message"></span>
				</div>
				<div class="input_field">
					<p>Username</p>
					<input type="text" placeholder="Enter your Username" name="username" class="input" autocomplete="off" id="username">
					<span class="error-message"></span>
				</div>
				<div class="input_field">
					<p>Password</p>
					<input type="password" placeholder="Enter your Password" name="password" class="input" id="password" autocomplete="off">
					<span class="error-message"></span>
				</div>
				<button type="submit">Register</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="main/app.js"></script>
</body>
</html>
